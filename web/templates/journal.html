{{ define "content" }}
<div class="card">
    <h2>New Entry</h2>
    <form action="/journal/new" method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="mood">Mood</label>
            <select id="mood" name="mood">
                <option value="neutral">Neutral</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="energetic">Energetic</option>
                <option value="calm">Calm</option>
            </select>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Save Entry</button>
    </form>
</div>

<div class="entries">
    <div class="flex-between mb-md">
        <h2 class="mb-0">Recent Entries</h2>
        <form action="/cleanslate" method="POST" onsubmit="return confirm('Delete all journal entries?');">
            <input type="hidden" name="type" value="journal">
            <button type="submit" class="btn btn-danger-outline btn-sm">Reset Journal</button>
        </form>
    </div>
    {{ if .Entries }}
    {{ range .Entries }}
    <div class="card">
        <h3>{{ .Title }} <small class="text-muted font-normal">({{ .Mood }})</small></h3>
        <p>{{ .Content }}</p>
        <small class="text-muted">{{ .CreatedAt.Format "Jan 02, 2006 15:04" }}</small>
    </div>
    {{ end }}
    {{ else }}
    <div class="card">
        <p>No entries found. Start journaling!</p>
    </div>
    {{ end }}
</div>
{{ end }}
